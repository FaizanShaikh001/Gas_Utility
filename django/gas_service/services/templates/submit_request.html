{% extends 'base.html' %}

{% block title %}Submit Request{% endblock %}

{% block content %}
<h2>Submit a Service Request</h2>
<form method="POST" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_customer_name" class="form-label">Customer Name</label>
        {{ form.customer_name }}
    </div>
    <div class="mb-3">
        <label for="id_request_type" class="form-label">Request Type</label>
        {{ form.request_type }}
    </div>
    <div class="mb-3">
        <label for="id_description" class="form-label">Description</label>
        {{ form.description }}
    </div>
    <div class="mb-3">
        <label for="id_file_attachment" class="form-label">Attach a File</label>
        {{ form.file_attachment }}
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
